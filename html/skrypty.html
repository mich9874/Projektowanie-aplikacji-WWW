<body onload="startClock()">

    <section class="text"><br><br>
        <center><h1>Javascript</h1></center>
        <form method="post" name="background" style="text-align: center;">
            <input type="button" value="Żółty" onclick="changeBackground('#fff000')">
            <input type="button" value="Czarny" onclick="changeBackground('#000000')">
            <input type="button" value="Biały" onclick="changeBackground('#ffffff')">
            <input type="button" value="Zielony" onclick="changeBackground('#00ff00')">
            <input type="button" value="Niebieski" onclick="changeBackground('#000ff')">
            <input type="button" value="Pomarańczowy" onclick="changeBackground('#ff9000')">
           <input type="button" value="Szary" onclick="changeBackground('#c0c0c0')">
           <input type="button" value="Czerwony" onclick="changeBackground('#ff0000')">
        </form>
        <div id="czas"> 
        <center>
            <section id="czas">
                <div class="section-center flex">
                  <div>
                  <h2>Aktualny czas</h2>
                  <div id="zegarek"></div>
                </div>
                <div>
                  <h2>Aktualna data</h2>
                  <div id="data"></div>
                </div> <br><br>
                <div id="animacjaTestowa1" class="test-block">Kliknij a sie powieksze</div>
                <div id="animacjaTestowa2" class="test-block">Najedz kursorem a sie powieksze</div>
                <div id="animacjaTestowa3" class="test-block">Kliknij abym urosl</div>
              </section>
        </center>
        </div>
            <script>
                $("#animacjaTestowa1").on("click", function(){
                    $(this).animate({
                        width:"500px",
                        opacity:0.4,
                        fontSize:"3em",
                        borderWidth:"10px"
             
             
                    },1500);
             
                });
             
                $("#animacjaTestowa2").on({
                    "mouseover" : function(){
                        $(this).animate({
                            width:300
                        },800);
                    },
                    "mouseout" : function(){
                        $(this).animate({
                            width:200
                        },800);
                    }
             
                });
             
                $("#animacjaTestowa3").on("click",function(){
                    if(!$(this).is(":animated")){
                        $(this).animate({
                            width:"+="+50,
                            height:"+="+10,
                            opacity:"-="+0.1,
                            duration:3000 //inny sposob deklaracji czasu trwania animacji
                        });
             
                    }
             
                });

                
                </script>

        
    </section>
</body>
